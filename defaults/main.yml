---
# Role default lower priority variables

# Log options (see xinetd man page for details)

xinetd_log_type: SYSLOG daemon info
xinetd_log_on_failure: HOST
xinetd_log_on_success: PID HOST DURATION EXIT

# Access restriction defaults (see xinetd man page for details)

xinetd_no_access: []
xinetd_only_from: []
xinetd_max_load:
xinetd_cps: 50 10
xinetd_instances: 50
xinetd_per_source: 10

# Address and networking defaults (see xinetd man page for details)

xinetd_v6only: "no"

# Environmental attributes (see xinetd man page for details)

xinetd_groups: "yes"
xinetd_umask: 002
