---
# Tasks for tesing role

- name: run idempotence test
  hosts: localhost
  roles:
    - role: docker_presets
    - role: docker_sandbox
      docker_sandbox_state: started

- name: test xinetd role
  hosts: docker_sandbox_containers
  roles:
    - xinetd
  tasks:
    - name: test reload handler
      copy:
        src: /etc/issue
        dest: /tmp/issue1
        force: no
      notify:
        - xinetd reload

    - name: test restart handler
      copy:
        src: /etc/issue
        dest: /tmp/issue2
        force: no
      notify:
        - xinetd restart
  tags:
    - idempotence

- name: cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: docker_sandbox
      docker_sandbox_state: absent
