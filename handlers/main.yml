---
# Role handlers

- name: xinetd reload
  service:
    name: xinetd
    state: reloaded
  listen:
    - reload xinetd
  tags:
    - role::xinetd
    - role::xinetd::service

- name: xinetd restart
  service:
    name: xinetd
    state: restarted
  listen:
    - restart xinetd
  tags:
    - role::xinetd
    - role::xinetd::service
